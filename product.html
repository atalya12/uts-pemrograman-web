<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madu DaLeza</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>

   <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
<!-- Navbar -->
<nav class="navbar" style="background-color: #ffda4c;">
    <h1>Madu DaLeza</h1>
    <div class="nav-menu">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="product.html">Product</a>
    </div>
</nav>
<!-- Navbar end-->
    <h1><br>Product</h1>

    <div id="app">
        <div class="nav-bar"></div>
        <h1> {{ product }}</h1>
        <p> {{ description }}</p>
        <!--fungsi untuk mencetak nilai data keranjang-->
        <div class="cart">Keranjang ({{ cart.length }})</div>
        <product-display :premium="premium" @add-to-cart="updateCart"
        @remove-from-cart="removeById"></product-display>
    </div>
      
      <!-- Import App -->
      <script src="./main.js"></script>
  
      <!-- Import Components -->
      <script src="./components/ProductDisplay.js"></script>
      <script src="./components/ReviewForm.js"></script>
      <script src="./components/ReviewList.js"></script>
    
      <!-- Mount App -->
      <script>
        const mountedApp = app.mount('#app')
      </script>
</body>
</html>
